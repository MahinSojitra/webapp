<nav class="navbar bg-body-tertiary border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <i class="bi bi-globe2"></i>
      {{ title }}
    </a>

    <div class="d-flex gap-3">
      <a routerLink="/home" routerLinkActive="active" [ngClass]="{ 'text-success': true }"
        class="nav-link d-flex align-items-center gap-1" #homeRouterLinkActive="routerLinkActive">
        <i [ngClass]="homeRouterLinkActive.isActive ? 'bi bi-house-fill' : 'bi bi-house'"></i>
        Home
      </a>

      <!-- About Link -->
      <a routerLink="/about" routerLinkActive="active" [ngClass]="{ 'text-success': true }"
        class="nav-link d-flex align-items-center gap-1" #aboutRouterLinkActive="routerLinkActive">
        <i [ngClass]="aboutRouterLinkActive.isActive ? 'bi bi-info-circle-fill' : 'bi bi-info-circle'"></i>
        About
      </a>
    </div>

    <!-- Search -->
    <form class="d-flex" role="search">
      <div class="input-group">
        <span class="input-group-text" id="search-addon">
          <i class="bi bi-search"></i>
        </span>
        <input type="search" class="form-control" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
      </div>
    </form>
  </div>
</nav>
