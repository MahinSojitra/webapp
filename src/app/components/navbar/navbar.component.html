<nav class="navbar bg-body-tertiary border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <i class="bi bi-globe2"></i>
      {{ title }}
    </a>

    <div class="d-flex gap-3">
      <a routerLink="/home" routerLinkActive="active" [ngClass]="{ 'text-success': true }"
        class="nav-link d-flex align-items-center gap-1" #homeRouterLinkActive="routerLinkActive">
        <i [ngClass]="homeRouterLinkActive.isActive ? 'bi bi-house-fill' : 'bi bi-house'"></i>
        Home
      </a>

      <a routerLink="/about" routerLinkActive="active" [ngClass]="{ 'text-success': true }"
        class="nav-link d-flex align-items-center gap-1" #aboutRouterLinkActive="routerLinkActive">
        <i [ngClass]="aboutRouterLinkActive.isActive ? 'bi bi-info-circle-fill' : 'bi bi-info-circle'"></i>
        About
      </a>

      <a routerLink="/drag-drop-columns" routerLinkActive="active" [ngClass]="{ 'text-success': true }"
        class="nav-link d-flex align-items-center gap-1" #columnsRouterLinkActive="routerLinkActive">

        <i [ngClass]="columnsRouterLinkActive.isActive
            ? 'bi bi-grip-vertical'
            : 'bi bi-layout-three-columns'"></i>
        Columns
      </a>
    </div>

    <!-- Search -->
    <div class="d-flex align-items-center gap-2">
      <form class="d-flex" role="search">
        <div class="input-group">
          <span class="input-group-text" id="search-addon">
            <i class="bi bi-search"></i>
          </span>
          <input type="search" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
        </div>
      </form>

      <button type="button" class="btn btn-success" (click)="changeParent()">
        Change
      </button>
    </div>
  </div>
</nav>
